<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table exercise 1</title>
</head>
<body>
<table border="1">
    <caption>Birthday List</caption>
    <tr>
        <td>Name</td>
        <td>Birthday</td>
    </tr>
    <tr>
        <td>James</td>
        <td>11/08</td>
    </tr>
    <tr>
        <td>Karen</td>
        <td>4/17</td>
    </tr>
    <tr>
        <td>Sparky</td>
        <td>11/28</td>
    </tr>
    <tr>
        <td colspan="2">Testing colspan</td>
    </tr>
    <tr>
        <td rowspan="2">This spans two rows</td>
        <td>Row 1 Column 2</td>
    </tr>
    <tr>
        <td>Row 2 Column 2</td>
    </tr>
</table>
<table border="1">
    <caption>Work Schedule</caption>
    <thead>
    <tr>
        <th id="day">Day</th>
        <th id="hours">Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td headers="day">Monday</td>
        <td headers="hours">4</td>
    </tr>
    <tr>
        <td headers="day">Tuesday</td>
        <td headers="hours">3</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td headers="day">Total</td>
        <td headers="hours">7</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
