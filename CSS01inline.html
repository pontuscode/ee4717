<!DOCTYPE html>
<html lang="en">
<head>
<title>Inline CSS Example</title>
<meta charset="utf-8">
<style>
	body{background-color:#FF00FF;
		 color:#E6E6FA;}
</style>
</head>
<body style="background-color:#F5F5F5;color:#008080;">
<h1 style="background-color:#008080;color:#F5F5F5;">Inline CSS</h1>
<p>This parahraph inherits the styles applied to the body tag.</p>
<p style="color:#FF00FF">This paragraph overrides the text color
style applied to the body tag.</p>
</body>
</html>
